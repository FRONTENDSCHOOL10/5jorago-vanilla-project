<!doctype html>
<html lang="ko-KR">
  <head>
    <title>Vite Scss</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/pages/signup/signup.js"></script>
  </head>
  <body>
    <c-header></c-header>
    <section>
      <div class="contentwraper--content">
        <div class="content--head">
          <h2>티빙 회원가입</h2>
          <p>아이디와 이메일로 간편하게 티빙을 시작하세요</p>
        </div>
        <div class="container">
          <form>
            <fieldset>
              <legend>약관 동의</legend>
              <div class="checkbox">
                <input type="checkbox" name="agree_all" id="agree_all" />
                <label for="agree_all">모두동의합니다</label>
              </div>
              <div class="checkbox2">
                <input type="checkbox" name="agree" id="agree1" />
                <label for="agree1">[필수] 만 14세 이상입니다.</label>
              </div>
              <div class="checkbox2">
                <input type="checkbox" name="agree" id="agree2" />
                <label for="agree2">[필수] 서비스 이용약관 동의</label>
              </div>
              <div class="checkbox2">
                <input type="checkbox" name="agree" id="agree3" />
                <label for="agree3"
                  >[필수] 개인정보 수집 및 서비스 활용 동의</label
                >
              </div>
              <div class="checkbox2">
                <input type="checkbox" name="agree" id="agree4" />
                <label for="agree4"
                  >[필수] 채널 홈페이지 개인정보 제 3자 제공동의</label
                >
              </div>
              <div class="checkbox2">
                <input type="checkbox" name="agree" id="agree5" />
                <label for="agree5">[선택] 개인정보 제 3자 제공동의</label>
              </div>
              <div class="checkbox2">
                <input type="checkbox" name="agree" id="agree6" />
                <label for="agree6"
                  >[선택] 개인정보 수집 및 서비스 활용 동의</label
                >
              </div>
              <fieldset>
                <div class="checkbox3">
                  <input type="checkbox" name="agree" id="agree7" />
                  <label for="agree7">[선택] 마케팅 정보 SMS 수신동의</label>
                </div>
                <div class="checkbox3">
                  <input type="checkbox" name="agree" id="agree8" />
                  <label for="agree8">[선택] 마케팅 정보 이메일 수신동의</label>
                </div>
              </fieldset>
            </fieldset>
          </form>
          <button type="submit" disabled>가입하기</button>
        </div>
      </div>
    </section>
    <c-footer></c-footer>
  </body>
</html>
