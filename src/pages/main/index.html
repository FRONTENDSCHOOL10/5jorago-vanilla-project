<!doctype html>
<html lang="ko-KR">
  <head>
    <title>Vite Scss</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/src/pages/main/main.js"></script>
  </head>
  <body>
    <!-- 헤더, 배너 그룹 -->
    <div class="top-banner">
      <!-- 헤더 -->
      <c-header></c-header>
      <!-- 배너 swiper -->
      <div class="swiper top-banner--swiper">
        <div class="swiper-wrapper">
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>

    <!-- 콘텐츠 그룹 -->
    <article class="article">
      <!-- 티빙에서 꼭 봐야하는 콘텐츠 -->
      <h2>티빙에서 꼭 봐야하는 콘텐츠</h2>
      <div class="swiper article--swiper1">
        <div class="swiper-wrapper">
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

        </div>
      </div>

      <!-- Quick VOD -->
      <h2>Quick VOD</h2>
      <div class="swiper article--swiper2">
        <div class="swiper-wrapper"></div>
      </div>
      
      <h2>실시간 인기 프로그램</h2>
      <!-- Slides -->
      <div class="swiper article--swiper3">
        <div class="swiper-wrapper"></div>
      </div>
      
      <h2>인기 LIVE 채널</h2>
      <div class="article--swiper4">
        <div class="swiper-wrapper"></div>
      </div>


      <!-- 오직 티빙에만 있어요 -->
      <h2>오직 티빙에만 있어요</h2>
      <div class="swiper article--swiper5">
        <div class="swiper-wrapper"></div>
      </div>
    </article>


    <!-- 프로모션 섹션(배너, 이벤트) -->
    <section class="promo-banner">
      <a href="/"><img class="promotion-img" src="/public/assets/banner.png" alt="프로모션" /></a>
    </section>

    <!-- 이벤트 -->
    <div class="event-group">
      <h2 class="event">이벤트</h2>
      <div class="swiper article__swiper--events">
          <div class="swiper-wrapper"></div>
      </div>
    </div>
    
    <!-- 푸터 -->
    <div class="footer-container">
      <div class="more-info">
        <div class="notice-group">
          <a href="/"><span class="notice">공지사항</span></a>
          <a href="/"><span>[안내] 합병보고 주주총회에 갈음하는 공고</span></a>
        </div>
        <div class="info-group">
            <a href="/"><span>브랜드 바로가기</span></a>
          <a href="/" class="plus"><span>+</span></a>
          <span class="dash">|</span>
          <a href=""><span>그룹 계열사 바로가기</span></a>
          <a href=""><span class="plus">+</span></a>
        </div>
      </div>
      <div class="footer-con">
      </div>
    </div>
    <c-footer></c-footer>
  </body>
</html>
