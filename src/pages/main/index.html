<!doctype html>
<html lang="ko-KR">
  <head>
    <title>Vite Scss</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/src/pages/main/main.js"></script>
  </head>
  <body>
    <!-- 헤더, 배너 그룹 -->
    <c-header></c-header>
    <div class="banner-group">
      <!-- 배너 swiper -->
      <div class="swiper-sec-banner">
        <div class="swiper-wrapper">
          <div class="swiper-slide banner-container"></div>
          <div class="swiper-slide banner-container"></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

      </div>
    </div>

    <!-- 스와이퍼 -->
    <div class="section-group">

      <!-- 티빙에서 꼭 봐야하는 콘텐츠 -->
      <h3>티빙에서 꼭 봐야하는 콘텐츠</h3>
      <div class="swiper-sec-1">
        <div class="swiper-wrapper">
          <div class="swiper-slide sec-1"></div>
          <div class="swiper-slide sec-1-1"></div>
          <div class="swiper-slide sec-1-2"></div>
          <div class="swiper-slide sec-1-3"></div>
          <div class="swiper-slide sec-1-4"></div>
          <div class="swiper-slide sec-1-5"></div>
          <div class="swiper-slide sec-1-6"></div>
          <div class="swiper-slide sec-1-7"></div>
        </div>
      </div>

      <!-- Quick VOD -->
      <h3>Quick VOD</h3>
      <div class="swiper-sec-2">
        <div class="swiper-wrapper">
          <div class="swiper-slide sec-2"></div>
          <div class="swiper-slide sec-2-1"></div>
          <div class="swiper-slide sec-2-2"></div>
          <div class="swiper-slide sec-2-3"></div>
          <div class="swiper-slide sec-2-4"></div>
          <div class="swiper-slide sec-2-5"></div>
          <div class="swiper-slide sec-2-6"></div>
          <div class="swiper-slide sec-2-7"></div>
      </div>
      

      <h3>실시간 인기 프로그램</h3>
      <!-- Slides -->
      <div class="swiper-sec-3">
        <div class="swiper-wrapper">
          <div class="swiper-slide sec-3"></div>
          <div class="swiper-slide sec-3-1"></div>
          <div class="swiper-slide sec-3-2"></div>
          <div class="swiper-slide sec-3-3"></div>
          <div class="swiper-slide sec-3-4"></div>
          <div class="swiper-slide sec-3-5"></div>
          <div class="swiper-slide sec-3-6"></div>
          <div class="swiper-slide sec-3-7"></div>
          
        </div>
      </div>
      <h3>인기 LIVE 채널</h3>
      <section class="sec-4">인기 LIVE 채널 섹션</section>
      <h3>오직 티빙에만 있어요</h3>
      <section class="sec-5">오직 티빙에만 있어요</section>
    </div>
    <section class="promo-banner">
      <img src="/" alt="프로모션" />
    </section>

    <!-- 이벤트 -->
    <h3 class="event-prom">이벤트</h3>
    <div class="event-group">
      <img class="event-img" src="/" alt="" />
    </div>
    <!-- 푸터 -->
    <div class="footer-container">
      <div class="more-info">
        <div class="notice-group">
          <a href=""><span>공지사항</span></a>
          <a href=""><span>[안내] 합병보고 주주총회에 갈음하는 공고</span></a>
        </div>
        <div class="info-group">
          <select name="" id="">
            브랜드 바로가기
          </select>
          <a href="" class="plus"><span>+</span></a>
          <span class="dash">|</span>
          <a href=""><span>그룹 계열사 바로가기</span></a>
          <a href=""><span>+</span></a>
        </div>
      </div>
    </div>
    <c-footer></c-footer>
  </body>
</html>
