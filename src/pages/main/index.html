<!doctype html>
<html lang="ko-KR">
  <head>
    <title>Vite Scss</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/src/pages/main/main.js"></script>
  </head>
  <body>
    <!-- 헤더, 배너 그룹 -->
    <div class="top-banner">
      <!-- 헤더 -->
      <c-header></c-header>
      <!-- 배너 swiper -->
      <div class="swiper top-banner--swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide top-banner__swiper--slide1"></div>
          <div class="swiper-slide top-banner__swiper--slide2"></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>

    <!-- 콘텐츠 그룹 -->
    <article class="article">
      <!-- 티빙에서 꼭 봐야하는 콘텐츠 -->
      <h3>티빙에서 꼭 봐야하는 콘텐츠</h3>
      <div class="swiper article--swiper1">
        <div class="swiper-wrapper">
          <div class="swiper-slide article__swiper1--slide1"></div>
          <div class="swiper-slide article__swiper1--slide2"></div>
          <div class="swiper-slide article__swiper1--slide3"></div>
          <div class="swiper-slide article__swiper1--slide4"></div>
          <div class="swiper-slide article__swiper1--slide5"></div>
          <div class="swiper-slide article__swiper1--slide6"></div>
          <div class="swiper-slide article__swiper1--slide7"></div>
          <div class="swiper-slide article__swiper1--slide8"></div>
        </div>
      </div>

      <!-- Quick VOD -->
      <h3>Quick VOD</h3>
      <div class="swiper article--swiper2">
        <div class="swiper-wrapper">
          <div class="swiper-slide article__swiper2--slide1"></div>
          <div class="swiper-slide article__swiper2--slide2"></div>
          <div class="swiper-slide article__swiper2--slide3"></div>
          <div class="swiper-slide article__swiper2--slide4"></div>
          <div class="swiper-slide article__swiper2--slide5"></div>
          <div class="swiper-slide article__swiper2--slide6"></div>
          <div class="swiper-slide article__swiper2--slide7"></div>
          <div class="swiper-slide article__swiper2--slide8"></div>
        </div>
      </div>
      
      <h3>실시간 인기 프로그램</h3>
      <!-- Slides -->
      <div class="swiper article--swiper3">
        <div class="swiper-wrapper">
          <div class="swiper-slide article__swiper3--slide1"></div>
          <div class="swiper-slide article__swiper3--slide2"></div>
          <div class="swiper-slide article__swiper3--slide3"></div>
          <div class="swiper-slide article__swiper3--slide4"></div>
          <div class="swiper-slide article__swiper3--slide5"></div>
          <div class="swiper-slide article__swiper3--slide6"></div>
          <div class="swiper-slide article__swiper3--slide7"></div>
          <div class="swiper-slide article__swiper3--slide8"></div>
        </div>
      </div>
      
      <h3>인기 LIVE 채널</h3>
      <section class="sec-4">인기 LIVE 채널 섹션</section>

      <!-- 오직 티빙에만 있어요 -->
      <h3>오직 티빙에만 있어요</h3>
      <div class="swiper article--swiper5">
        <div class="swiper-wrapper">
          <div class="swiper-slide article__swiper5--slide1">
            <a href="/">
              <img src="/public/assets/posterEx.png" alt="" />
            </a>
          </div>
          <div class="swiper-slide article__swiper5--slide2">
            <a href="/">
              <img src="/public/assets/posterEx.png" alt="" />
            </a>
          </div>
          <div class="swiper-slide article__swiper5--slide3"><a href="/">
              <img src="/public/assets/posterEx.png" alt="" />
            </a></div>
          <div class="swiper-slide article__swiper5--slide4"><a href="/">
              <img src="/public/assets/posterEx.png" alt="" />
            </a></div>
          <div class="swiper-slide article__swiper5--slide5"><a href="/">
              <img src="/public/assets/posterEx.png" alt="" />
            </a></div>
          <div class="swiper-slide article__swiper5--slide6"><a href="/">
              <img src="/public/assets/posterEx.png" alt="" />
            </a></div>
          <div class="swiper-slide article__swiper5--slide7"><a href="/">
              <img src="/public/assets/posterEx.png" alt="" />
            </a></div>
          <div class="swiper-slide article__swiper5--slide8"><a href="/">
              <img src="/public/assets/posterEx.png" alt="" />
            </a></div>
        </div>
      </div>
    </article>


    <!-- 프로모션 섹션(배너, 이벤트) -->
    <section class="promo-banner">
      <a href="/"><img class="promotion-img" src="/public/assets/banner.png" alt="프로모션" /></a>
    </section>

    <!-- 이벤트 -->
    <div class="event-group">
      <h3 class="event-prom">이벤트</h3>
      <div class="swiper article--swiper5">
          <div class="swiper-wrapper">
            <div class="swiper-slide article__swiper5--slide1">
              <a href="/">
                <img src="/public/assets/event_ex.png" alt="" />
              </a>
            </div>
            <div class="swiper-slide article__swiper5--slide2">
              <a href="/">
                <img src="/public/assets/event_ex.png" alt="" />
              </a>
            </div>
            <div class="swiper-slide article__swiper5--slide3"><a href="/">
                <img src="/public/assets/event_ex.png" alt="" />
              </a></div>
            <div class="swiper-slide article__swiper5--slide4"><a href="/">
                <img src="/public/assets/event_ex.png" alt="" />
              </a></div>
            <div class="swiper-slide article__swiper5--slide5"><a href="/">
                <img src="/public/assets/event_ex.png" alt="" />
              </a></div>
            <div class="swiper-slide article__swiper5--slide6"><a href="/">
                <img src="/public/assets/event_ex.png" alt="" />
              </a></div>
            <div class="swiper-slide article__swiper5--slide7"><a href="/">
                <img src="/public/assets/event_ex.png" alt="" />
              </a></div>
            <div class="swiper-slide article__swiper5--slide8"><a href="/">
                <img src="/public/assets/event_ex.png" alt="" />
              </a></div>
          </div>
        </div>
    </div>
    
    <!-- 푸터 -->
    <div class="footer-container">
      <div class="more-info">
        <div class="notice-group">
          <a href="/"><span class="notice">공지사항</span></a>
          <a href="/"><span>[안내] 합병보고 주주총회에 갈음하는 공고</span></a>
        </div>
        <div class="info-group">
          
            <a href="/"><span>브랜드 바로가기</span></a>
          
          <a href="/" class="plus"><span>+</span></a>
          <span class="dash">|</span>
          <a href=""><span>그룹 계열사 바로가기</span></a>
          <a href=""><span class="plus">+</span></a>
        </div>
      </div>
      <div class="footer-con">
      </div>
    </div>
    <c-footer></c-footer>
  </body>
</html>
