<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card 컴포넌트 - 2번 카드</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./card-2.js"></script>
  </head>
  <body>
    <div class="card-section">
      <div class="card">
        <img class="card--img" src="/src/assets/poster-1.png" alt="이미지" />
        <div class="card--wrapper">
          <span class="card__wrapper--rank">1</span>
          <div class="scrap">
            <span class="card__wrapper--title">재벌집 막내아들</span>
            <div class="dot">
              <span class="card__wrapper--dot is-active"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
