<!doctype html>
<html lang="ko-KR">
  <head>
    <title>Vite Scss</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"
    />
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <!-- 헤더 -->
    <c-header style="position: relative; z-index: 100;"></c-header>

    <!-- 섹션 1 -->
    <section class="section-01">
      <div class="img-box">
        <img class="bg" src="/src/assets/backgroundimg_1.png" alt="" />
        <img class="g" src="/src/styles/gradation-img.png" alt="" />
      </div>

      <div class="text111">
        <span class="title">
          <h2>타잉 오리지널 콘텐츠,</h2>
          <h2>방송, 영화, 해외시리즈까지!</h2>
          <h2>재미를 플레이해보세요.</h2>
        </span>
        <span class="explain">
          간편하게 가입하고, 원하실 때 해지할 수 있어요.
        </span>
      </div>

      <div class="button b1">
        <button class="rendingbutton"></button>
      </div>
    </section>

    <!-- 섹션 2 -->
    <section class="section-02">
      <div class="text">
        <span class="title">
          <h2>타잉에만 있는 재미</h2>
        </span>
        <span class="explain"> 오리지널 콘텐츠를 만나보세요! </span>
        <span class="explain2"> 차별화된 웰메이드 오리지널 콘텐츠 </span>
      </div>

      <div class="section-02__swiper-box">
        <div class="swiper" dir="ltr">
          <div class="swiper-wrapper" style="transition-timing-function: linear;">
            <div class="swiper-slide">
              <img
                src="/src/styles/landing_lovecatcher.png"
                alt="타잉에만 있는 첫 번째 콘텐츠 - 러브캐처 인 발리"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="/src/styles/treasureHunt.png"
                alt="타잉에만 있는 두 번째 콘텐츠 - 보물찾기"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 섹션 3 -->
    <section class="section-03">
      <div class="text">
        <span class="title">
          <h2>내가 찾던 재미</h2>
        </span>
        <span class="explain"> 보고 싶은 콘텐츠를 발견하세요! </span>
        <span class="explain2">
          최신, 인기 TV프로그램, 영화, 해외시리즈, 파라마운트+ 오리지널 및 독점
        </span>
      </div>

      <div class="section-03__swiper-box">
        <!-- 위 슬라이드 -->
        <div class="swiper2">
          <div class="swiper-wrapper" style="transition-timing-function: linear;">
            <div class="swiper-slide">
              <img
                src="/src/styles/landing_lovecatcher.png"
                alt="타잉에만 있는 첫 번째 콘텐츠 - 러브캐처 인 발리"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="/src/styles/treasureHunt.png"
                alt="타잉에만 있는 두 번째 콘텐츠 - 보물찾기"
              />
            </div>
          </div>

          <!-- 아래 슬라이드 -->
          <div class="swiper2" dir="rtl">
            <div class="swiper-wrapper" style="transition-timing-function: linear;">
              <div class="swiper-slide">
                <img
                  src="/src/styles/landing_lovecatcher.png"
                  alt="타잉에만 있는 첫 번째 콘텐츠 - 러브캐처 인 발리"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="/src/styles/treasureHunt.png"
                  alt="타잉에만 있는 두 번째 콘텐츠 - 보물찾기"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 섹션 4 -->
    <section class="section-04">
      <div class="main">
        <div class="taing-logo">
          <img src="/src/assets/landing-logo.png" alt="티빙 로고" />
        </div>
        <p>지금 시작해보세요</p>
      </div>

      <div class="button b4">
        <button class="rendingbutton"></button>
      </div>
    </section>

    <!-- 푸터 -->
    <c-footer></c-footer>
  </body>
</html>
